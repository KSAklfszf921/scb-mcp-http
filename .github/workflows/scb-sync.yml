name: SCB API Type Sync

on:
  push:
    paths:
      - 'docs/PxAPI-2.yml' # Triggas BARA nÃ¤r dokumentationen Ã¤ndras
  workflow_dispatch: # Manuell kÃ¶rning

jobs:
  sync-code-with-docs:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: ğŸ”’ Backup current state
        id: backup
        run: |
          echo "ğŸ’¾ Creating safety backup..."
          git add -A
          git stash push -m "Auto-backup before API sync $(date +%Y-%m-%d_%H-%M-%S)" || echo "No changes to stash"
          echo "backup_created=true" >> $GITHUB_OUTPUT

      - name: Generate API Types
        id: generate
        continue-on-error: true
        run: |
          # KÃ¶r skriptet som lÃ¤ser din lokala YAML-fil
          npx tsx scripts/update-api-types.ts

          # Kolla om den genererade filen Ã¤ndrades
          if [[ -n $(git status --porcelain src/types/generated/) ]]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "âœ… API definition updated -> Updating code types"
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes in generated types"
          fi

      - name: Safety Check (Gatekeeper)
        id: safety_check
        if: steps.generate.outputs.changed == 'true' && steps.generate.outcome == 'success'
        continue-on-error: true
        run: |
          echo "ğŸ›¡ï¸ Verifying type compatibility..."
          npm test tests/contract/type-safety.test.ts
          npm run build

      - name: ğŸ”„ Auto-restore on failure
        if: steps.generate.outcome == 'failure' || steps.safety_check.outcome == 'failure'
        run: |
          echo "âŒ Generation or tests failed - restoring previous state..."
          git reset --hard HEAD
          git stash pop || echo "No stash to restore"
          echo "âœ… Restored to safe state"
          exit 1

      - name: ğŸ§¹ Cleanup backup on success
        if: steps.generate.outcome == 'success' && (steps.safety_check.outcome == 'success' || steps.generate.outputs.changed == 'false')
        run: |
          git stash drop || echo "No stash to drop"

      - name: Create Pull Request
        if: steps.generate.outputs.changed == 'true' && success()
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: scb-api-update
          title: "ğŸ”„ API Update: Sync types with PxAPI-2.yml"
          body: |
            ### ğŸ”„ SCB API Definition Update
            
            The documentation file `docs/PxAPI-2.yml` has been updated.
            
            **Changes:**
            This PR auto-generates the corresponding TypeScript types in `src/types/generated/scb-schema.ts` to ensure the code stays consistent with the documentation.
            
            **Safety Report:**
            - âœ… Type Generation: Successful
            - âœ… Contract Tests: Passed (Your manual types in `src/types.ts` are valid)
            - âœ… Build Check: Passed
